<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body style="background: #e2e2e2;">
	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">
				
				<form action="/submit" method="post" class="bg-white p-4" th:object="${loginData}">
				<h1 class="text-center">Register here</h1>
					<div class="mb-3">
						<label for="exampleInputName" class="form-label">Name </label> <input
							type="text" class="form-control" id="name"
							aria-describedby="emailHelp" name="name" th:field="*{name}"
							placeholder="Enter your name here"
							th:classappend="${#fields.hasErrors('name')? 'is-invalid' :''} ">
						<div th:each="e: ${#fields.errors('name')}" th:text="${e}"
							id="validationServer03Feedback" class="invalid-feedback"></div>
					</div>
					<div class="mb-3">
						<label for="email" class="form-label">Email</label> <input
							type="email" class="form-control" id="email" name="email"
							th:field="*{email}"
							th:classappend="${#fields.hasErrors('email')? 'is-invalid' :''} ">
						<div th:each="e: ${#fields.errors('email')}" th:text="${e}"
							id="validationServer03Feedback" class="invalid-feedback"></div>

					</div>
					<div class="mb-3 form-check">
						<input type="checkbox" class="form-check-input" id="exampleCheck1" name="agreed">
						<label class="form-check-label" for="exampleCheck1" 
						th:classappend="${#fields.hasErrors('email')? 'is-invalid' :''} ">
							Agree terms and conditions </label>
					<div th:each="e: ${#fields.errors('agreed')}" th:text="${e}"
							id="validationServer03Feedback" class="invalid-feedback"></div>		
					</div>
					<div class="container text-center">
					<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
